<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <script src="calScript.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainbox">
        <div class="DisplayScreenalign">
            <input type="text" id="screenDisplay">
        </div>
        <div class="buttonalign">
             <button onclick="buttonclick('clr')" class="buttonss1">Clear</button>
             <button onclick="buttonclick('/')" class="buttonss2">/</button>
        </div>

        <div class="buttonalign">
            <button onclick="buttonclick(7)" class="buttonss">7</button>
            <button onclick="buttonclick(8)" class="buttonss">8</button>
            <button onclick="buttonclick(9)" class="buttonss">9</button>
            <button onclick="buttonclick('*')" class="buttonss">*</button>
        </div>
        <div class="buttonalign">
            <button onclick="buttonclick(4)" class="buttonss">4</button>
            <button onclick="buttonclick(5)" class="buttonss">5</button>
            <button onclick="buttonclick(6)" class="buttonss">6</button>
            <button onclick="buttonclick('-')" class="buttonss">-</button>
        </div>
        <div class="buttonalign">
            <button onclick="buttonclick(1)" class="buttonss">1</button>
            <button onclick="buttonclick(2)" class="buttonss">2</button>
            <button onclick="buttonclick(3)" class="buttonss">3</button>
            <button onclick="buttonclick('+')" class="buttonss">+</button>
        </div>
        <div class="buttonalign">
            <button onclick="buttonclick('.')" class="buttonss">.</button>
            <button onclick="buttonclick(0)" class="buttonss">0</button>
            <button onclick="equalButton()" class="buttonss3">=</button>
        </div>
        
    </div>
    
</body>
</html>
